<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
		<title>Form com BS!!.</title>
	</head>
	<body>
		<div class="container" style="background: #efefef">
			<div class="row">
				<div class="col-md-3" style="background: #edd"> </div>
				<div class="col-md-6" style="background: #dde">
					<form>
						<div class="row form">
							<div class="form-group col-md-6">
								<label for="email">Nome</label>
								<input type="email" class="form-control" id="email" placeholder="Nome">
							</div>
							<div class="form-group col-md-6">
								<label for="senha">Senha</label>
								<input type="password" class="form-control" id="senha" placeholder="Senha">
							</div>
						</div>
						<div class="form">
							<div class="form-group">
								<label for="endereco">Endereço</label>
								<input type="text" class="form-control" id="endereco" placeholder="Rua dos Alunos, nº 0E">
							</div>
							<div class="form-group">
								<label for="cidade">Cidade</label>
								<select id="cidade" class="form-control">
									<option selected>Escolher...</option>
									<option>...</option>
								</select>
							</div>
							<div class="form-group">
								<label for="estado">Estado</label>
								<select id="estado" class="form-control">
									<option selected>Escolher...</option>
									<option>...</option>
								</select>
							</div>
							<button type="submit" class="btn btn-primary">Entrar</button>
						</div>
					</form>
				</div>
				<div class="col-md-3" style="background: #ded"> </div>
			</div>
		</div>
	</body>
</html>
